<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<style>
	body {
		width: 100%;
		height: 100%;
	}
	#cover {
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		overflow: hidden;
		background: rgba(0,0,0,0.9);
	}
	#go_away {
		position: absolute;
		top: 50%;
		left: 50%;
		width: 400px;
		height: 200px;
		margin-left: -200px;
		margin-top: -100px;
		color: white;
	}
	h1 {
		font-size: 16pt;
	}
</style>
</head>
<body>
<div id="cover">
    <div id="go_away">
        <h1> iPhone is not Supported </h1>
        <p> This application doesn't support iPhone, please launch this app in your Tablet for better experiences </p>
    </div>
</div>
</body>
</html>
