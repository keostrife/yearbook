<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<style>
	body {
		width: 100%;
		height: 100%;
	}
	#cover {
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		overflow: hidden;
		background: rgba(0,0,0,0.9);
	}
	#go_away {
		position: absolute;
		top: 50%;
		left: 50%;
		width: 400px;
		height: 200px;
		margin-left: -200px;
		margin-top: -100px;
		color: white;
	}
	h1 {
		font-size: 16pt;
	}
	#confirm {
		color: #ccc;
		cursor: pointer;
	}
	#confirm:hover {
		color: #464646;
	}

</style>
<script>
	function createCookie(name,value,days) {
  if (days) {
    var date = new Date();
    date.setTime(date.getTime()+(days*24*60*60*1000));
    var expires = "; expires="+date.toGMTString();
  }
  else var expires = "";
  document.cookie = name+"="+value+expires+"; path=/";
}

function transfer(){
	createCookie('desktop_confirm', true, 1/24/2);
	window.location = 'index.php';
}
</script>
</head>
<body>
<div id="cover">
    <div id="go_away">
        <h1> Desktop is not Fully Supported </h1>
        <p> This application doesn't fully support Desktop, please launch this app in your Tablet for better experiences </p>
        <p> please click <span id="confirm" onclick="transfer();"> HERE </span> to continue with Desktop version </p>
    </div>
</div>
</body>
</html>
